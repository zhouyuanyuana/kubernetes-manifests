groups:
- name: cpu.rule
  rules:
  - alert: NodeCPUUsage
    expr: (100 - (avg(irate(node_cpu{mode="idle",name="node-exporter"}[5m])) BY (instance)
      * 100)) > 75
    for: 2m
    labels:
      severity: Warning
    annotations:
      DESCRIPTION: '{{$labels.instance}}: CPU usage is above 75% (current value is:
        {{ $value }})'
      SUMMARY: '{{$labels.instance}}: High CPU usage detected'
