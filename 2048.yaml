#apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2048
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-2048
  template:
    metadata:
      labels:
        app: app-2048
    spec:
      containers:
      - name: app-2048
        image: alexwhen/docker-2048
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
#下面两条注释表示该pod是否加入到prometheus的source,并标明端口
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '80'
  name: app-2048
spec:
#  type: NodePort
#  sessionAffinity指定service对pod的请求根据源ip分发
#  sessionAffinity: ClientIP
  selector:
    app: app-2048
  ports:
    - port: 80
#      nodePort: 30085

